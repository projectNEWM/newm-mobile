name: iOS Testing
on:
  pull_request:
    branches:
    - development
    - master
    paths:
    - '.github/**'
    - 'build.gradle.kts'
    - 'gradle/**'
    - 'gradle.properties'
    - 'gradlew.bat'
    - 'iosApp/**'
    - 'local.properties'
    - 'settings.gradle.kts'
    - 'shared/build/xcode-frameworks/**'
    - 'shared/src/commonMain/**'
    - 'shared/src/iosMain/**'
    - 'shared/build.gradle.kts'
jobs:
  test:
    name: Testing iOS app
    runs-on: macOS-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Testing iOS app
        working-directory: ./iosApp
        run: fastlane tests
